<!doctype html>
<html>
<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Calcolatrice Giordano & Schuller</title>
</head>
<body>


<!-- div che conterrÃ  tutta la calcolatrice -->
<div id="calcolatrice wrapper">

	<!-- il display dove verranno visualizzati i vari numeri -->
	<div id="display"></div>

	<!-- .operator per i tasti che non sono cifre -->
	<button class="operator" id="reset">C</button>
	<button class="operator" id="undo">CI</button>
	<button class="operator" id="per">X</button>


	<!-- .number per le cifre -->
	<button class="number" id="sette">7</button>
	<button class="number" id="otto">8</button>
	<button class="number" id="nove">9</button>
	<button class="operator" id="diviso">/</button>

	<button class="number" id="quattro">4</button>
	<button class="number" id="cinque">5</button>
	<button class="number" id="sei">6</button>
	<button class="operator" id="meno">-</button>

	<button class="number" id="uno">1</button>
	<button class="number" id="due">2</button>
	<button class="number" id="tre">3</button>
	<button class="operator" id="piu">+</button>

	<button class="number" id="zero">0</button>
	<button class="number" id="punto">.</button>
	<button class="operator" id="uguale">=</button>




</div>



<script type="text/javascript" src="script.js"></script>
</body>
</html>
